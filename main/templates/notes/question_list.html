{% extends 'base.html' %}
{% block content %}
<div class="table-container">
    <table class="table">
{% if question_list %}
    <ul>
        {% for question in question_list %}
            <li><a href="{% url 'notes:detail' question.id %}">{{ question.subject }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No more question.</p>
{% endif %}
        <a href="{% url 'notes:question_create' %}" class="btn btn-primary">Ask Question</a>
        </table>
</div>
{% endblock %}
